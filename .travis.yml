language: python
python:
  - "3.6"

# command to install dependencies
#install: "pip install -r requirements.txt"
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # install dependencies
  - conda config --add channels conda-forge
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION scipy numpy matplotlib ase
    tqdm numba lmfit
    pytest pytest-cov pytest-mock pytest-xdist python-coveralls
    ruamel.yaml h5py flake8
  - conda install -c pedvide settings_parser
  - source activate test-environment
  # not in conda for py3.6
  - pip install mypy
  - python setup.py install

# create graphical display so plots don't fail
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - pytest -v -n0
  - flake8 --tee
  - mypy -p simetuc

after_success:
  - coverage report
  - coveralls

notifications:
  email:
    recipients:
      - pedvide@gmail.com
    on_success: change # default: change
    on_failure: always # default: always

